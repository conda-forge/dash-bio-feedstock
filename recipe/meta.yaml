{% set name = "dash-bio" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_bio-{{ version }}.tar.gz
  sha256: 8603dc0ba22c8124d21f40c8239e5367c45744c12cef2a7b3be310e6c17eccb7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dash >=1.6.1
    - dash-core-components
    - dash-html-components
    - dash-table
    - pandas
    - python >=3.6
    - scikit-learn >=0.20.1
    - scipy

test:
  imports:
    - dash_bio
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/plotly/dash-bio
  summary: Dash components for bioinformatics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
